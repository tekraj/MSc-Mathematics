<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bezier Curve Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center text-primary">Bezier Curve Generator</h1>

        <div class="card shadow-lg mb-4">
            <div class="card-header bg-light">
                <h5 class="mb-0">Control Points</h5>
            </div>
            <div class="card-body">
                <div id="controls" class="row g-3 align-items-end">
                    <div class="col-lg-3 col-md-6">
                        <div class="p-3 border rounded h-100 bg-success-subtle shadow-sm">
                            <strong class="d-block mb-3 text-success">P0 (Start Point)</strong>
                            <div class="row g-2">
                                <div class="col-6">
                                    <label for="p0x" class="form-label small">X:</label>
                                    <input type="number" id="p0x" value="100" step="1"
                                        class="form-control form-control-sm">
                                </div>
                                <div class="col-6">
                                    <label for="p0y" class="form-label small">Y:</label>
                                    <input type="number" id="p0y" value="500" step="1"
                                        class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="p-3 border rounded h-100 bg-info-subtle shadow-sm">
                            <strong class="d-block mb-3 text-info">P1 (Control Point)</strong>
                            <div class="row g-2">
                                <div class="col-6">
                                    <label for="p1x" class="form-label small">X:</label>
                                    <input type="number" id="p1x" value="400" step="1"
                                        class="form-control form-control-sm">
                                </div>
                                <div class="col-6">
                                    <label for="p1y" class="form-label small">Y:</label>
                                    <input type="number" id="p1y" value="50" step="1"
                                        class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6">
                        <div class="p-3 border rounded h-100 bg-danger-subtle shadow-sm">
                            <strong class="d-block mb-3 text-danger">P2 (End Point)</strong>
                            <div class="row g-2">
                                <div class="col-6">
                                    <label for="p2x" class="form-label small">X:</label>
                                    <input type="number" id="p2x" value="700" step="1"
                                        class="form-control form-control-sm">
                                </div>
                                <div class="col-6">
                                    <label for="p2y" class="form-label small">Y:</label>
                                    <input type="number" id="p2y" value="400" step="1"
                                        class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-6 text-center text-lg-start">
                        <button id="applyPoints" type="button" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-bezier2 me-1"></i> Draw Curve
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-lg">
            <div class="card-body p-0 text-center bg-light">
                <canvas id="bezierCanvas" width="800" height="600" class="border"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="bezier_curves.js"></script>
</body>

</html>
